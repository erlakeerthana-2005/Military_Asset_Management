
services:
  # Backend Service
  - type: web
    name: military-asset-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:10000 --workers 2 --timeout 30 wsgi:app
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: military-asset-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://kristalballproject.netlify.app,http://localhost:3000
      - key: DEBUG
        value: "False"

databases:
  - name: military-asset-db
    region: singapore
    plan: free
    databaseName: military_asset_db

