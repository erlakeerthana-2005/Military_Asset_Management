
services:
  # Backend Service
  - type: web
    name: military-asset-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: military-asset-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://military-asset-frontend.onrender.com,https://kristalballproject.netlify.app

  # Frontend Static Site
  - type: web
    name: military-asset-frontend
    env: static
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://military-asset-backend.onrender.com/api

databases:
  - name: military-asset-db
    region: singapore
    plan: free
    databaseName: military_asset_db
    user: postgres

