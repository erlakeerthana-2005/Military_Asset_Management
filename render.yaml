
services:
  # Backend Service
  - type: web
    name: military-asset-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python init_db.py && gunicorn app:app
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: military-asset-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://kristalballproject.netlify.app

databases:
  - name: military-asset-db
    region: singapore
    plan: free
    databaseName: military_asset_db

